{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
<h4 class="mb-2">{% trans "Set Password" %}</h4>

<form method="POST" action="{% url 'account_set_password' %}" class="password_set">
	{% csrf_token %}
	{{ form|crispy }}
	<button class="button-secondary-outline button__small mt-2" type="submit"
		name="action">{% trans 'Set Password' %}</button>
</form>
{% endblock inner_content %}
