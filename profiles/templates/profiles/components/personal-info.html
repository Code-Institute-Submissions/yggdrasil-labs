<div class="row">
	<div class="col-12 col-lg-8 offset-lg-2">
		<p>Default Delivery Information</p>
		<form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
			{% csrf_token %}
			{{ form_profile|crispy }}
			<div class="row">
				<div class="col-12 col-md-6 text-right mb-3">
					<button class="btn button-primary-outline button__small" type="submit"
						name="{{ form_profile.prefix }}" type="submit">Update</button>
				</div>
				<div class="col-12 col-md-6 order-md-first text-right text-md-left mb-3">
					<a href="{% url 'account_change_password' %}"><button
							class="btn button-primary-outline button__small" type="button">Change Password</button></a>
				</div>
			</div>
		</form>
	</div>
</div>
