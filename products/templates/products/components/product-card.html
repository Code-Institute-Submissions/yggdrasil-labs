<div class="card">
	<a href="{% url 'product_detail' product.id %}">
		<img class="card-img-top" src="{{ product.image_url }}" class="mx-auto d-block img-fluid"
			alt="{{ product.name }}"></a>
	<div class="card-body">
		<h3 class="card-title product__title">{{ product.name }}</h3>
		<div class="row mb-2">
			<div class="col-12">
				<p class="card-text text-left text-capitalize ml-1">Type: {{ product.category }}</p>
			</div>
			<div class="col-6">
				<p class="card-text text-left text-capitalize ml-1">Booking required:
					{% if product.booking_required %}Yes{% else %}No{% endif %}
				</p>
			</div>
			<div class="col-6">
				<p class="card-text text-right mr-3">${{ product.price }}</p>
			</div>
		</div>
		<div class="row justify-content-between">
			<div class="col-6">
				<a href="{% url 'product_detail' product.id %}"><button
						class="btn button-primary-outline">Details</button></a>
			</div>
			<div class="col-6 text-right">
				<a href="{% url 'add_to_cart' product.id %}"><button
						class="btn button-secondary-outline">Buy</button></a>
			</div>
		</div>
	</div>
</div>
